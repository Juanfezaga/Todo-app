<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <title>Todo App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Todo Project</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="row">
      <div class="col-4 mt-3">
        <div class="container mt-3 mb-5">
          <div class="list-group" id="list-projects"></div>
        </div>
        <div id="projects" class="container">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control project-name"
              id="projectInput"
              placeholder="Create Project"
            />
            <label for="projectInput">Create Project</label>
          </div>
            <div class="container">
              <div class="row" id="btns-todo">
                <div class="col text-center">
                  <button id="create-project" class="btn btn-success btn-lg">
                    Create Project
                  </button>
                </div>
              <div class="col text-center">
                  <button
                    type="button"
                    id="cancel-btn-project"
                    class="btn btn-danger btn-lg"
                  >
                    Cancel
                  </button>
            </div>
        </div>
      </div>
      </div>
      
    </div>
    <div class="col mt-3">
      <div class="container mt-3 mb-5">
        <ul class="list-group" id="list-todos"></ul>
      </div>
      <div class="to-dos container">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control create-todo"
            id="floatingInput"
            placeholder="Create To-do"
          />
          <label for="floatingInput">Create To-do</label>
        </div>
        <div class="container">
          <div class="row align-items-center" id="btns-todo">
            <div class="col text-center">
              <button id="create-button" class="btn btn-success btn-lg">
                Create Todo
              </button>
            </div>
            <div class="col text-center">
              <button
                type="button"
                id="cancel-btn-todo"
                class="btn btn-danger btn-lg"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
